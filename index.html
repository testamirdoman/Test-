<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AsusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    .progress-box {
      width: 70%;
      max-width: 300px;
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.3s ease;
    }

    /* Image */
    #slider {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Ripple */
    .ripple {
      position: absolute;
      border: 4px solid rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes ripple {
      from {
        width: 0;
        height: 0;
        opacity: 1;
      }
      to {
        width: 250px;
        height: 250px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div id="loader">
  <span>لطفاً منتظر بمانید...</span>
  <div class="progress-box">
    <div class="progress-bar" id="progress"></div>
  </div>
</div>

<img id="slider" src="" alt="AsusMall">

<script>
  const images = [
    "images/A1.webp",
    "images/A2.webp",
    "images/A3.webp",
    "images/A4.webp",
    "images/A5.webp"
  ];

  const slider = document.getElementById("slider");
  const loader = document.getElementById("loader");
  const progressBar = document.getElementById("progress");

  let loaded = 0;
  let index = 0;
  let isChanging = false;
  let isHolding = false;
  let interval;

  // Preload
  images.forEach(src => {
    const img = new Image();
    img.onload = () => {
      loaded++;
      progressBar.style.width = (loaded / images.length) * 100 + "%";

      if (loaded === images.length) {
        setTimeout(() => {
          loader.style.display = "none";
          slider.src = images[0];
          slider.style.opacity = 1;
          startSlider();
        }, 400);
      }
    };
    img.src = src;
  });

  function nextImage() {
    if (isChanging || isHolding) return;
    isChanging = true;

    slider.style.opacity = 0;
    setTimeout(() => {
      index = (index + 1) % images.length;
      slider.src = images[index];
      slider.style.opacity = 1;
      setTimeout(() => isChanging = false, 500);
    }, 300);
  }

  function startSlider() {
    interval = setInterval(nextImage, 2000);
  }

  function stopSlider() {
    clearInterval(interval);
  }

  // Ripple effect
  function createRipple(x, y) {
    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        const ripple = document.createElement("div");
        ripple.className = "ripple";
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        document.body.appendChild(ripple);

        ripple.addEventListener("animationend", () => {
          ripple.remove();
        });
      }, i * 150);
    }
  }

  // Hold start
  function holdStart(e) {
    isHolding = true;
    stopSlider();

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    createRipple(x, y);
  }

  // Hold end
  function holdEnd() {
    isHolding = false;
    startSlider();
  }

  slider.addEventListener("mousedown", holdStart);
  slider.addEventListener("touchstart", e => {
    e.preventDefault();
    holdStart(e);
  }, { passive: false });

  document.addEventListener("mouseup", holdEnd);
  document.addEventListener("touchend", holdEnd);
</script>

</body>
</html>
