<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AsusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <img id="slider" src="images/A1.png" alt="AsusMall">

  <script>
    const images = [
      "images/A1.png",
      "images/A2.png",
      "images/A3.jpg",
      "images/A4.jpg",
      "images/A5.jpg"
    ];

    let index = 0;
    const slider = document.getElementById("slider");

    function nextImage() {
      index++;
      if (index >= images.length) {
        index = 0; // برگشت به اول
      }
      slider.src = images[index];
    }

    // کلیک موس (کامپیوتر)
    slider.addEventListener("click", nextImage);

    // لمس صفحه (موبایل)
    document.body.addEventListener("touchstart", nextImage);
  </script>

</body>
</html>
