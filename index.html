<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AsusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body>

  <img id="slider" src="images/A1.png" alt="AsusMall">

  <script>
    const images = [
      "images/A1.png",
      "images/A2.png",
      "images/A3.jpg",
      "images/A4.jpg",
      "images/A5.jpg"
    ];

    let index = 0;
    const slider = document.getElementById("slider");

    function nextImage() {
      slider.style.opacity = 0;

      setTimeout(() => {
        index++;
        if (index >= images.length) index = 0;
        slider.src = images[index];
        slider.style.opacity = 1;
      }, 150);
    }

    // â± Ø²Ù…Ø§Ù†â€ŒØ¨Ù†Ø¯ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± (Ù…ÛŒâ€ŒØªÙˆÙ†ÛŒ Ø¹Ø¯Ø¯Ø´Ùˆ Ø¹ÙˆØ¶ Ú©Ù†ÛŒ)
    setInterval(nextImage, 1000); // 1000 = 1 Ø«Ø§Ù†ÛŒÙ‡

    // ğŸ–± Ú©Ù„ÛŒÚ© Ø¯Ø³Ú©ØªØ§Ù¾
    slider.addEventListener("click", nextImage);

    // ğŸ“± Ù„Ù…Ø³ Ù…ÙˆØ¨Ø§ÛŒÙ„
    document.body.addEventListener("touchstart", nextImage);
  </script>

</body>
</html>
