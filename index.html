<head>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}

/* Loader */
#loader {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  z-index: 10;
}

.progress-box {
  width: 70%;
  max-width: 300px;
  height: 8px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: white;
  transition: width 0.3s ease;
}

/* Image */
#slider {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

/* Ripple */
.ripple {
  position: absolute;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: ripple 0.8s ease-out forwards;
  pointer-events: none;
}

@keyframes ripple {
  from { width: 0; height: 0; opacity: 1; }
  to { width: 200px; height: 200px; opacity: 0; }
}

/* ===== Snake Game ===== */
#snakeGame {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 20;
}

#snakeCanvas {
  display: block;
  margin: 80px auto 0;
  background: #000;
}

#exitSnake {
  position: absolute;
  top: 20px;
  left: 20px;
  background: white;
  color: black;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
}

/* Controls */
#snakeControls {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px;
  gap: 10px;
}

.snake-btn {
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 22px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div id="loader">

  <div class="progress-box">

  </div>
</div>

<img id="slider" src="" alt="AsusMall">

<!-- ğŸ® Snake Game -->
<div id="snakeGame">
  <button id="exitSnake">Ø®Ø±ÙˆØ¬</button>
 <canvas id="snakeCanvas" width="300" height="300"></canvas>

  <div id="snakeControls">
  <div></div>

  <button type="button" class="snake-btn" data-dir="left">â—€</button>

<script>
/* ===== Slider ===== */
const images = [
  "images/A1.webp",
  "images/A2.webp",
  "images/A3.webp",
  "images/A4.webp",
  "images/A5.webp"
];

const slider = document.getElementById("slider");
const loader = document.getElementById("loader");
const progressBar = document.getElementById("progress");

let loaded = 0, index = 0;
let isChanging = false, isHolding = false;
let interval;

/* preload */
images.forEach(src => {
  const img = new Image();
  img.onload = () => {
    loaded++;
    progressBar.style.width = (loaded / images.length) * 100 + "%";
    if (loaded === images.length) {
      setTimeout(() => {
        loader.style.display = "none";
        slider.src = images[0];
        slider.style.opacity = 1;
        startSlider();
      }, 400);
    }
  };
  img.src = src;
});

function nextImage() {
  if (isChanging || isHolding) return;
  isChanging = true;
  slider.style.opacity = 0;
  setTimeout(() => {
    index = (index + 1) % images.length;
    slider.src = images[index];
    slider.style.opacity = 1;
    setTimeout(() => isChanging = false, 500);
  }, 300);
}

function startSlider() {
  clearInterval(interval);
  interval = setInterval(nextImage, 2000);
}
function stopSlider() {
  clearInterval(interval);
}

/* Ripple + Hold */
function createRipple(x, y) {
  for (let i = 0; i < 3; i++) {
    setTimeout(() => {
      const r = document.createElement("div");
      r.className = "ripple";
      r.style.left = x + "px";
      r.style.top = y + "px";
      document.body.appendChild(r);
      r.onanimationend = () => r.remove();
    }, i * 150);
  }
}

function holdStart(e) {
  isHolding = true;
  stopSlider();
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  createRipple(x, y);
}

function holdEnd() {
  isHolding = false;
  startSlider();
}

slider.addEventListener("mousedown", holdStart);
slider.addEventListener("touchstart", e => {
  e.preventDefault();
  holdStart(e);
},{passive:false});
document.addEventListener("mouseup", holdEnd);
document.addEventListener("touchend", holdEnd);

/* ===== 3 Tap to Snake ===== */
let tapCount = 0, tapTimer;
function registerTap(e){
  if (snakeGame.style.display === "block") return; // â›” Ø¯Ø§Ø®Ù„ Ø¨Ø§Ø²ÛŒ Ù…Ø§Ø±

  tapCount++;
  clearTimeout(tapTimer);
  tapTimer = setTimeout(()=>tapCount=0,600);

  if(tapCount===3){
    tapCount=0;
    openSnake();
  }
        }
document.addEventListener("click", registerTap);
document.addEventListener("touchstart", registerTap);

/* ===== Snake Game ===== */
const snakeGame = document.getElementById("snakeGame");
const canvas = document.getElementById("snakeCanvas");
const ctx = canvas.getContext("2d");
const GAME_SIZE = 300;
const exitBtn = document.getElementById("exitSnake");

let snake, food, dir, snakeInterval;

function openSnake(){
  stopSlider();
  clearInterval(snakeInterval);
  snakeGame.style.display="block";
  startSnake();
}
function closeSnake(){
  snakeGame.style.display="none";
  clearInterval(snakeInterval);
  startSlider();
}
exitBtn.onclick = closeSnake;

function startSnake(){
  clearInterval(snakeInterval); // ğŸ”¥ Ù…Ù‡Ù…â€ŒØªØ±ÛŒÙ† Ø®Ø·

  snake = [{ x: 150, y: 150 }];
  dir = { x: 10, y: 0 };
  food = randomFood();

  snakeInterval = setInterval(gameLoop, 150); // Ø³Ø±Ø¹Øª Ø«Ø§Ø¨Øª
}
function randomFood(){
  return {
    x:Math.floor(Math.random()*30)*10,
    y:Math.floor(Math.random()*30)*10
  };
}function gameLoop() {

  /* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ */
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, GAME_SIZE, GAME_SIZE);

  /* â¬œ Ú©Ø§Ø¯Ø± Ø³ÙÛŒØ¯ Ø¯ÙˆØ± Ø²Ù…ÛŒÙ† */
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  ctx.strokeRect(0, 0, GAME_SIZE, GAME_SIZE);

  const head = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  /* Ø¨Ø±Ø®ÙˆØ±Ø¯ */
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= GAME_SIZE || head.y >= GAME_SIZE ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    startSnake();
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    food = randomFood();
  } else {
    snake.pop();
  }

  /* Ù…Ø§Ø± */
  ctx.fillStyle = "white";
  snake.forEach(s => ctx.fillRect(s.x, s.y, 10, 10));

  /* ØºØ°Ø§ */
  ctx.fillRect(food.x, food.y, 10, 10);
}
/* Touch + Click Controls */
document.querySelectorAll(".snake-btn").forEach(btn=>{

  // Ù„Ù…Ø³ Ù…ÙˆØ¨Ø§ÛŒÙ„
  btn.addEventListener("touchstart",e=>{
    e.preventDefault();
    changeDir(btn.dataset.dir);
  }, { passive:false });

  // Ú©Ù„ÛŒÚ© (Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø±ÛŒØ³Øª)
  btn.addEventListener("click",e=>{
    e.preventDefault();
    changeDir(btn.dataset.dir);
  });

});
function changeDir(d){
  if(d==="up"&&dir.y===0)dir={x:0,y:-10};
  if(d==="down"&&dir.y===0)dir={x:0,y:10};
  if(d==="left"&&dir.x===0)dir={x:-10,y:0};
  if(d==="right"&&dir.x===0)dir={x:10,y:0};
}
</script>
